name: Prettier Autoformatting
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, closed]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Prettify
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write **/*.{js,html,css,md}
          only_changed: True
