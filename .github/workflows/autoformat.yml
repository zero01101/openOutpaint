name: Prettier Autoformatting
on:
  push:
    branches:
      - "main"
      - "testing"
  pull_request:
    branches: [main, testing]
    types: [opened, synchronize, closed]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Prettify
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write **/*.{js,html,css,md}
